apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.1.0'
    defaultConfig {
        applicationId "com.androidtutorialshub.LuckyWithYou"
        minSdkVersion 23
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {

    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support:design:26.1.0'
    compile 'com.android.support:cardview-v7:26.1.0'
    compile 'com.google.firebase:firebase-core:16.0.0'//new nn
    compile 'com.google.firebase:firebase-database:15.0.0'//new
    compile 'com.google.firebase:firebase-auth:16.0.1'
    compile "com.google.firebase:firebase-messaging:17.0.0"
    //compile 'com.google.firebase:firebase-core:16.0.0'//new
}

apply plugin: 'com.google.gms.google-services'//new

